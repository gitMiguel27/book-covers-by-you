<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Covers By You</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home">
        <h1>Book Covers By You</h1>
        <h3>Look up a book and add a book cover to your favorites. Keep adding to create something special!</h3>

        <form class="row row-cols-sm-auto g-3 align-items-center" id="search-form">
            <div class="col-12">
                <input id="form-name" type="text" name="name" class="form-control" placeholder="Your name here..." autocomplete="on" required>
            </div>
            <div class="col-12">
                <input id="form-input" type="text" name="search" class="form-control search-input" placeholder="Search by title..." autocomplete="on" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
